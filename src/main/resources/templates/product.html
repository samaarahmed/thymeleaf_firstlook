<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>


<div class="container">

    <h2>Available Products</h2>

    <table class="table table-bordered table-info">
        <thead>
        <tr>
            <td>Product Name</td>
            <td>Price</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productItems}" th:if="${product.available}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/product/add}" class="btn btn-success">Add Product</a>
    <a href="" class="btn btn-success"> Delete by product name</a>


</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>

</body>
</html>
